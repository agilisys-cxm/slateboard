<ion-header>

  <ion-navbar [color]="isAndroid ? 'royal' : 'primary'">
    <ion-title>{{ 'DIRECTORY_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="update()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-list [virtualScroll]="venues">
    <ion-item *virtualItem="let venue" (click)="goTo(venue)">
      <ion-thumbnail item-start>
        <img [src]="venue.thumb" alt="{{venue.name}}">
      </ion-thumbnail>
      <h2>{{venue.name}}</h2>
      <p>{{venue.address}}<br/>{{venue.city}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>


</ion-content>
