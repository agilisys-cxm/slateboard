<ion-header>

  <ion-navbar [color]="isAndroid ? 'royal' : 'primary'">
    <ion-title>Opponent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-detail" padding>
      <p><strong>Venue:</strong> {{post.leaderboard.venueModel.name}}</p>
    <p><strong>Leaderboard:</strong> {{post.leaderboard.name}}</p>
    <p><strong>Challenger:</strong> {{post.challenger.first}} {{post.challenger.last}}</p>
  </div>
  <ion-list [virtualScroll]="players">
    <ion-item  *virtualItem="let player">
        <ion-avatar item-start>
          <img [src]="player.thumb" alt="{{player.name}}">
        </ion-avatar>
        <h2>{{player.first}} {{player.last}}</h2>
        <button ion-button clear item-end (click)="doSelect(player)" *ngIf="post.challenger.nid != player.nid">Select</button>
    </ion-item>
  </ion-list>


</ion-content>
