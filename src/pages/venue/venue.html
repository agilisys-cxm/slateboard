<ion-header>

  <ion-navbar [color]="isAndroid ? 'royal' : 'primary'">
    <ion-title>{{venue.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="update()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="venue-profile" text-center #profilePic [style.background-image]="'url(' + venue.image + ')'">
  </div>

  <div class="venue-detail" padding>
    <h2>{{venue.name}}</h2>
    <p>{{venue.address}}<br/>{{venue.city}}, {{venue.postcode}}</p>
  </div>

  <ion-list [virtualScroll]="leaderboards">
    <ion-card *virtualItem="let leaderboard">
      <ion-item (click)="goTo(leaderboard)">
        <ion-thumbnail item-start>
          <img [src]="leaderboard.sportModel.image" alt="{{leaderboard.sportModel.name}}">
        </ion-thumbnail>
        <h2>{{leaderboard.name}}</h2>
        <p>{{leaderboard.status}}</p>
      </ion-item>
    </ion-card>
  </ion-list>


</ion-content>
