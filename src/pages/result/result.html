  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar [color]="isAndroid ? 'royal' : 'primary'">
    <ion-title>result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-detail" padding>
    <p><strong>Venue:</strong> {{post.leaderboard.venueModel.name}}</p>
    <p><strong>Leaderboard:</strong> {{post.leaderboard.name}}</p>
    <p><strong>Challenger:</strong> {{post.challenger.first}} {{post.challenger.last}}</p>
    <p><strong>Opponent:</strong> {{post.opponent.first}} {{post.opponent.last}}</p>
  </div>

  <div padding>
    <button ion-button block color="secondary" large (click)="won()">Won</button>
  </div>
  <div padding>
    <button ion-button block color="danger" large (click)="lost()">Lost</button>
  </div>




</ion-content>
