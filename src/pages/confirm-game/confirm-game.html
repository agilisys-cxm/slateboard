<ion-header>

  <ion-navbar [color]="isAndroid ? 'royal' : 'primary'">
    <ion-title>Confirm games played</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="update()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>

      <ion-card color="light" *ngFor="let game of games">

        <ion-item>
          <ion-avatar item-start>
            <img [src]="game.challenger_player.thumb" alt="{{game.challenger_player.name}}">
          </ion-avatar>
          <h2>You played {{game.challenger_player.first}} at {{game.venue_name}}</h2>
          <p>{{game.winner_name}} won</p>
          <p>Not right? <a (click)="removeCheck(game)">remove</a></p>
          <button ion-button (click)="confirmCheck(game)" item-end>Confirm</button>


        </ion-item>

        <ion-row>
          <ion-col text-right>{{game.posted_date | date:"EEE d, MMM"}} at {{game.posted_date | date:"HH:mm"}}</ion-col>
        </ion-row>

      </ion-card>


  </ion-list>

</ion-content>
